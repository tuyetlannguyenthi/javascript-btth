<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Nhập thông tin sinh viên</h2>
            <form id="studentForm">
                <label for="masv">Mã sinh viên:</label>
                <input type="text" id="masv" name="masv"><br><br>
                <label for="hoten">Họ tên:</label>
                <input type="text" id="hoten" name="hoten"><br><br>
                <label for="malop">Mã lớp:</label>
                <input type="text" id="malop" name="malop"><br><br>
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="text" id="ngaysinh" name="ngaysinh" placeholder="dd/mm/yyyy"><br><br>
                <input type="button" value="Thêm sinh viên" onclick="themSinhVien()">
            </form>
        </div>
        <div class="table">
            <h2>Thông tin sinh viên</h2>
            <table id="studentTable">
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Họ tên</th>
                    <th>Mã lớp</th>
                    <th>Ngày sinh</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
