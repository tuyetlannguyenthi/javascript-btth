<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>THÔNG TIN SINH VIÊN</title>
</head>
<body>
    <form action="" onsubmit="return validateForm()" method="post">
        <div class="container">
            <h2 class="text-center">Thông tin sinh viên</h2>
            <div class="row">
                <div class="mb-3">
                    <label for="">Mã SV:</label>
                    <input type="text" id="maSV" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Họ Tên:</label>
                    <input type="text" id="hoTen" class="form-control">
                </div>
                <div class="mb-3"> 
                    <label for="">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Điện Thoại:</label>
                    <input type="text" id="dienThoai" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Lớp:</label>
                    <input type="text" id="lop" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="dangky">Đăng ký</button>
        </div>
    </form> 
    <script scr="bai1fix.js"></script> 
</body>
</html>
